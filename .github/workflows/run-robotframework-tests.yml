# This is a basic workflow to help you get started with Actions

name: ðŸ¤– Run Robotframework tests

# Controls when the workflow will run
on:
  push:
    branches:
      - Development
  pull_request:
    branches: 
      - Development

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - name: Execute tests
          uses: joonvena/robotframework-docker-action@v1.0
          with:
            robot_tests_dir: 'Testing/RobotFramework'
            robot_reports_dir: 'Testing/RobotFramework/Results'
          env:
            PASSWORD_1: ${{ secrets.PASSWORD_1 }}
            PASSWORD_2: ${{ secrets.PASSWORD_2 }}
            PASSWORD_3: ${{ secrets.PASSWORD_3 }}
            PASSWORD_4: ${{ secrets.PASSWORD_4 }}
        - name: Upload test results
          uses: actions/upload-artifact@v1
          if: always()
          with:
            name: reports
            path: Testing/RobotFramework/Results
    
    generate_report:
        if: always()
        needs: [test] 
        runs-on: ubuntu-latest
        steps:
        - name: Download reports
          uses: actions/download-artifact@v1
          with:
            name: reports
        - name: Send report to commit
          uses: joonvena/robotframework-reporter-action@v2.1
          with:
            gh_access_token: ${{ secrets.GITHUB_TOKEN }}
